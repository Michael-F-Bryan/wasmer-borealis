query getAllPackages($after: String) {
	allPackageVersions(after: $after) {
		edges {
      node {
        id
        version
        distribution {
          downloadUrl
          webcDownloadUrl
          webcSha256Hash
        }
        package {
          name
          id
          owner {
            globalName
            globalId
            __typename
          }
        }
      }
    }
    pageInfo {
      endCursor
    }
	}
}
